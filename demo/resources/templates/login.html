<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link th:href="@{css/signin.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.css}" type="text/css" rel="stylesheet"/>
    <script th:src="@{webjars/bootstrap/4.3.1/js/bootstrap.js}" type="text/javascript"></script>
</head>
<body>
<form class="form-signin">
    <img class="mb-4" th:src="@{imgs/bootstrap-solid.svg}" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted"><a href="#">中文</a><i style="display: inline-block;width: 100px;"></i><a href="#">English</a></p>
    <p class="mt-5 mb-3 text-muted">&copy; 2019-08-23</p>
</form>
</body>
</html>
